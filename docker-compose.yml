services:
  db:
    build:
      context: ./backend/db
      dockerfile: Dockerfile.db
    container_name: gestiondb
    ports:
      - "5432:5432"

  authservice:
    build:
      context: ./backend/authservice
      dockerfile: Dockerfile
    container_name: authservice
    env_file: ./authservice/.env
    environment:
      # Override DB_HOST from .env so the backend connects to the db service in Docker
      DB_HOST: db
    depends_on:
      - db
    ports:
      - "3000:3000"

  inventoryservice:
    build:
      context: ./backend/inventoryservice
      dockerfile: Dockerfile
    container_name: inventoryservice
    env_file: ./inventoryservice/.env
    environment:
      # Override DB_HOST from .env so the backend connects to the db service in Docker
      DB_HOST: db
    depends_on:
      - db
    ports:
      - "3001:3001"

  productservice:
    build:
      context: ./backend/productservice
      dockerfile: Dockerfile
    container_name: productservice
    env_file: ./productservice/.env
    environment:
      # Override DB_HOST from .env so the backend connects to the db service in Docker
      DB_HOST: db
    depends_on:
      - db
    ports:
      - "3002:3002"


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - authservice
      - inventoryservice
      - productservice
